<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>URL Shortener</h1>

    <!-- Form for creating a short URL -->
    <div class="form-section">
        <h2>Create a Short URL</h2>
        <form action="/api/create-short-url" method="post">
            <label for="originalUrl">Original URL:</label><br>
            <input type="text" id="originalUrl" name="url" required><br><br>

            <label for="shortId">Custom Short ID (optional):</label><br>
            <input type="text" id="shortId" name="shortId"><br><br>

            <label for="ttl">Time to Live (TTL) in seconds (optional):</label><br>
            <input type="number" id="ttl" name="ttl"><br><br>

            <input type="submit" value="Shorten URL">
        </form>
    </div>

    <!-- Form for deleting a short URL -->
    <div class="form-section">
        <h2>Delete a Short URL</h2>
        <form action="/api/delete-short-url" method="post">
            <label for="deleteShortId">Short ID to Delete:</label><br>
            <input type="text" id="deleteShortId" name="shortId" required><br><br>

            <input type="submit" value="Delete Short URL">
        </form>
    </div>
</div>
</body>
</html>
